<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Feasily - Entrar</title>
</head>

<body class="bg-[#14181f] mt-50">
  <main class="flex flex-col items-center m-5">

    <header id="Feasily-container" class="flex flex-col items-center mb-6 gap-3 text-center">
      <h1 class="font-bold text-3xl text-green-500">Feasily</h1>
      <h2 class="font-bold text-white text-2xl">Entrar</h2>
      <p class="text-[#94a3b8]">Acesse sua conta para continuar</p>
    </header>

    <section aria-labelledby="form-title" class="w-full max-w-md">
      <form action="#" method="POST"
        class="bg-[#1D2633] text-white border border-[#2b303b] rounded-lg flex flex-col gap-5 p-6">

        <div class="flex flex-col gap-2">
          <label for="email" class="text-sm">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required
            class="w-full bg-[#14181f] border border-[#2b303b] p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>

        <div class="flex flex-col gap-2">
          <label for="password" class="text-sm">Senha</label>
          <input type="password" id="password" name="password" placeholder="Digite sua senha" required
            class="w-full bg-[#14181f] border border-[#2b303b] p-2 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
        </div>

        <div class="flex justify-end">
          <a href="#" class="text-sm text-green-600 hover:text-green-500">Esqueci minha senha</a>
        </div>

        <button type="submit"
          class="bg-green-500 text-white font-semibold py-2 rounded-lg hover:bg-green-600 transition-colors">
          Entrar
        </button>

        <p class="text-sm text-center text-[#94a3b8]">
          NÃ£o tem uma conta?
          <a href="#" class="text-green-600 hover:text-green-500">Cadastre-se</a>
        </p>
      </form>
    </section>
  </main>
</body>

</html>
